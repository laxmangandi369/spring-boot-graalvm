apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: callme-service
  labels:
    app.openshift.io/runtime: spring-boot
spec:
  template:
    metadata:
      labels:
        app.openshift.io/runtime: spring-boot
    spec:
      containerConcurrency: 10
      containers:
      - name: callme
        image: piomin/callme-service:1.0
        ports:
          - containerPort: 8080
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace